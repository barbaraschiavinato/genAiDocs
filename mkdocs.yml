extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js
plugins:
  - include-markdown
  - search
  - offline
  # - git-revision-date
  - neoteroi.mkdocsoad
  - git-authors:
      history: true
      show_contribution: true
      sort_authors_by: contribution
      show_email_address: false
      exclude: 
        - include/
        - checklists/
        - tags.html
  - glightbox
  - tags:
      tags_file: tags.md 
  - page-to-pdf:
      disableOnServe: true
      exclude: 
        - include/
        - tags.html
  - with-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      cover_title: GenAI investigations
      cover_subtitle: Internal document
      cover_logo: img/logo-big.png
      author: Barbara Schiavinato
      copyright: Â© NTT DATA 2024
      debug_html: false
      toc_level: 3
      exclude_pages: 
        - tags.html
      output_path: gen-ai-investigation.pdf
theme:
  name: material 
  logo: assets/logo.png
  favicon: assets/favicon.ico
  font:
    text: Noto Serif
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.path
    - toc.follow
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate
markdown_extensions:
  - attr_list
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      clickable_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

